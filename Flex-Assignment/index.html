<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>CSSFlex</title>

</head>
<body>


    <div class="maincontainerclass">

        <div class="containerclass">
            <div class="leftboxclass">
                <div class="abovetextclass">Your Result</div>

                <div class="circle">
                    <div class="boldnumberclass">
                        76
                    </div>
                    <div class="normalnumberclass">
                        0f 100
                    </div>
                </div>
                <h1 class="centertext">
                    Great
                </h1>
                <p class="textbelowclass">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>




            <div class="rightboxclass">
                <div class="summclass">Summary</div>
                <div class="one">
                    <div class="icon">
                        <img src="images/icon-reaction.svg" alt="">
                        <div class="text">
                            Reaction
                        </div>
                    </div>
                    <div class="numbers"> <span>80 </span> / 100</div>
                </div>


                <div class="two">
                    <div class="icon">
                        <img src="images/icon-memory.svg" alt="">
                        <div class="text">
                            Memory
                        </div>
                    </div>

                    <div class="numbers"><span>92 </span> / 100</div>
                </div>

                <div class="three">
                    <div class="icon">
                        <img src="images/icon-verbal.svg" alt="">
                        <div class="text">
                            Verbal
                        </div>
                    </div>

                    <div class="numbers"><span>61 </span> / 100</div>
                </div>

                <div class="four">
                    <div class="icon">
                        <img src="images/icon-visual.svg" alt="">
                        <div class="text">
                            Visual
                        </div>
                    </div>

                    <div class="numbers"><span>72 </span> / 100</div>
                </div>


                <button>Continue</button>
            </div>
        </div>

</div>

</body>
</html>
